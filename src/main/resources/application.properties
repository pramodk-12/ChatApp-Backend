# ================================
# SERVER CONFIG
# ================================
server.port=8080

# ================================
# DATABASE (MySQL)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/chatdb?useSSL=false&serverTimezone=Asia/Kolkata
spring.datasource.username=root
spring.datasource.password=mypassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# ================================
# REDIS CONFIG
# ================================
spring.redis.host=localhost
spring.redis.port=6379

# ================================
# JWT CONFIG
# ================================
jwt.secret=ad371630f2db899cf93b7e922f0b71f1
jwt.expiration=86400000  # 1 day in milliseconds

# ================================
# LOGGING
# ================================
logging.level.org.springframework=INFO
logging.level.com.example.chat=DEBUG

# ================================
# WEBSOCKET MESSAGE SIZE
# ================================
spring.websocket.message-size-limit=10485760
spring.websocket.buffer-size-limit=10485760
