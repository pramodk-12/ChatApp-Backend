# ================================
# SERVER CONFIG
# ================================
server.port=${PORT:8080}

# ================================
# DATABASE (MySQL)
# ================================
# Platform like Railway provide the full URL, username, and password via environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/chatdb?useSSL=false&serverTimezone=Asia/Kolkata}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mypassword}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ================================
# REDIS CONFIG
# ================================
spring.redis.host=${SPRING_REDIS_HOST:localhost}
spring.redis.port=${SPRING_REDIS_PORT:6379}
# Railway/Render often provide a Redis password
spring.redis.password=${SPRING_REDIS_PASSWORD:}

# ================================
# JWT CONFIG
# ================================
jwt.secret=${JWT_SECRET:gQ_t1xL7jWd-qJ8yH_vA2F4kP0zB9iYxR5uS6cO3mE8wV7uZgYbXcDaHeFiGjKlNmOqPrS0t}
